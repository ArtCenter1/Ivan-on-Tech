<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
  <h1> Dynamic List User Input exercise</h1>
  <h3>My favorite fruits</h3>
  <ol id ="fruitList">
  </ol>

  <input id="fruitTextInput" placeholder ="write fruit" type ="text"/>
  <button id="addFruitButton">Add fruit</button>
  <script>

   var fruits = ["Apple", "Orange", "Banana", "Pineapple"];

   function redrawList(){
     var list = $("#fruitList");
     list.html("");
     $.each(fruits,function(index,value){
      $("<li/>").text(value).appendTo(list);
     });
   }

   redrawList();

   $("#addFruitButton").click(function(){
     var fruitText = $("#fruitTextInput").val();
     fruits.push(fruitText);

     redrawList();
   });


  </script>

</body>

</html>
