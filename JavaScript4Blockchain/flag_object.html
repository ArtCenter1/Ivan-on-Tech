//This object has the names of countries as key values and the colors of the flag of the countries as content values.
var flagObject = {"norway": ["red", "white", "blue"],
"sweden": ["blue", "yellow"],
"denmark": ["red", "white"],
"finland": ["white", "blue"],
"japan": ["red", "white"],
"gabon": ["green", "yellow", "blue"],
"United Kingdom": ["red", "blue", "white"],
"chile": ["blue", "white", "red"]
}

//Write a function that asks for a name as input, and prints the colors of the countryâ€™s flag.

function myFunction(){
  var name = $("#nameInput").val();
  if(name in flagObject){
    let color = flagObject[name];
    document.getElementById("printOut").innerHTML =
    ` The flag color of ${name} is ${color}.`;
  }else {

    "The country  " + $("#nameInput").val() +" is not in the object.";
