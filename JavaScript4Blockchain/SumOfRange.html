  <h3> Sum of a range</h3>

<script>
// [1,2,..,10]
var array=[];
  function range(start,end,step){
    if (step > 0){
      for (let i =start; i<= end; i=i+step){
        array.push[i];
      }
    }else{
      for (let i =start; i<= end; i=i-step){
        array.push[i];
      }
    }
    return array;
  }
